<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor</title>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Our Pricing</h1>
      <div class="toggle-container">
        <span class="description">Annually</span>
        <span>
          <input type="checkbox" name="toggle" id="checkbox" unchecked />
          <label for="checkbox">
            <div class="ball"></div>
          </label>
        </span>
        <span class="description">Monthly</span>
      </div>
      <div class="options_container">
        <div class="option border-radius-left">
          <h3>Basic</h3>

          <h2 id="priceBasic"><span>&dollar;</span>199.99</h2>

          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn more</button>
        </div>
        <div class="option option-special">
          <h3>Professional</h3>
          <h2 id="priceProf"><span>&dollar;</span>249.99</h2>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="option border-radius-right">
          <h3>Master</h3>
          <h2 id="priceMaster"><span>&dollar;</span>399.99</h2>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>
    </main>
  </body>
</html>
