<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
   <div class="container">
     <div class="container__text">
       <header>
         <div><img src="images/logo.svg" alt=""></div>
       </header>
        <h1>We're <span>coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input-box">
          <input type="email" placeholder="Email adress">
          <button><img src="images/icon-arrow.svg" alt=""></button>
        </div>
     </div>
     <div class="container__photo">
     </div>
   </div>
  </body>
</html>
