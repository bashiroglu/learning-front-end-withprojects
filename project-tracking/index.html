<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Project tracking intro component</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo-box">
        <a href=""><img src="./images/logo.svg" alt="project tracking logo" /></a>
      </div>

      <ul class="navbar__links">
        <li class="navbar__link-item"><a href="">Product</a></li>
        <li class="navbar__link-item"><a href="">Features</a></li>
        <li class="navbar__link-item"><a href="">Pricing</a></li>
        <li class="navbar__link-item"><a href="">Login</a></li>
      </ul>
      <div class="navbar__ham-box">
        <a class="ham-link"
          ><img
            src="./images/icon-hamburger.svg"
            class="hum"
            alt="humberger icon" />
          <img src="./images/icon-close.svg" class="close" alt="close icon"
        /></a>
      </div>
    </nav>

    <main>
      <section class="hero">
        <div class="hero__text-box">
          <div class="hero__label-box">
            <span class="label">NEW</span>
            <span class="thin-text">Monograph Dashboard</span>
          </div>
          <h1 class="heading-primary heading-hero">
            Powerful insights into your team
          </h1>
          <p class="paragraph-primary paragraph-hero">
            Project planning and time tracking for agile teams
          </p>
          <div class="hero__btn-box">
            <button class="btn btn-hero">Schedule a demo</button>
            <span class="thin-text">to see a preview</span>
          </div>
        </div>
        <div class="hero__img-box">
          <img src="./images/illustration-devices.svg" alt="illustration of devices" />
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
