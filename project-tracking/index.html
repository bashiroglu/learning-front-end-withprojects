<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Project tracking intro component</title>

  <body>

      <!-- <ul class="navbar__links">
        <li class="navbar__link-item"><a href="">Product</a></li>
        <li class="navbar__link-item"><a href="">Features</a></li>
        <li class="navbar__link-item"><a href="">Pricing</a></li>
        <li class="navbar__link-item"><a href="">Login</a></li>
      </ul> -->

    <header class="header">
      <div class="header__text-box">
