<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Students manager</title>
  </head>
  <body>
    <div class="main-container">
      <nav class="sidebar">
        <img src="img/logo.png" alt="trillo logo" class="sidebar__logo" />
        
        <ul class="side-nav">
          <img src="" alt="" />
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg>
              <span>Dashboard </span>
            </a>
          </li>
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg>
              <span>Dashboard </span>
            </a>
          </li>
          <li class="side-nav__item ">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg>
              <span>Dash 2rem 2rem</span>
            </a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search..." />
          <!-- <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button> -->
        </form>
        <div class="user-nav">
          <div class="user-nav__user">
            <span class="user-nav__user-name">Anna Buka</span>
            <img
              src="https://st.depositphotos.com/2325841/2528/i/450/depositphotos_25289871-stock-photo-smiling-african-woman.jpg"
              alt="User photo"
              class="user-nav__user-photo"
            />
            <button class="user-nav__dropdown-button">
              <svg class="user-nav__dropdown-icon">
                <use xlink:href="img/sprite.svg#icon-chevron-down"></use>
              </svg>
            </button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
