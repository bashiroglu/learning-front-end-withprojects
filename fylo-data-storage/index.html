<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="background">
      <img src="./images/bg-desktop.png"  class="background--desktop" alt="">
      <img src="./images/bg-mobile.png"  class="background--mobile" alt="">
    </div>
    <main>
      <section class="hero">
        <article class="hero__files-container">
          <img class="logo" src="./images/logo.svg" alt="" />
          <div class="files">
            <div><img src="./images/icon-document.svg" alt="" /></div>
            <div><img src="./images/icon-folder.svg" alt="" /></div>
            <div><img src="./images/icon-upload.svg" alt="" /></div>
          </div>
        </article>
        <article class="hero__space-container">
          <p>You’ve used <span>815 GB</span> of your storage</p>
          <div class="progress-bar">
            <div class="bar">
              <div class="loaded-part"><div class="dot"></div></div>
            </div>
          </div>
          <div class="labels">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </article>
      </section>
    </main>
