<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="background">
      <img src="./images/bg-desktop.png" class="background--desktop" alt="" />
      <img src="./images/bg-mobile.png" class="background--mobile" alt="" />
    </div>

    <section class="hero">
      <article class="hero__files-container">
        <img
          class="hero__files-container-logo"
          src="./images/logo.svg"
          alt=""
        />
        <div class="hero__files">
          <div class="hero__icon-container">
            <img
              class="hero__file-icon"
              src="./images/icon-document.svg"
              alt=""
            />
          </div>
          <div class="hero__icon-container">
            <img
              class="hero__file-icon"
              src="./images/icon-folder.svg"
              alt=""
            />
          </div>
          <div class="hero__icon-container">
            <img
              class="hero__file-icon"
              src="./images/icon-upload.svg"
              alt=""
            />
          </div>
        </div>
      </article>
      <article class="hero__space-container">
        <p class="hero__paragraph">
          You’ve used <span>815 GB</span> of your storage
        </p>
        <div class="hero__progress-bar">
          <div class="hero__loaded-part"><div class="hero__dot"></div></div>
        </div>
        <div class="hero__labels">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </article>
    </section>
  </body>
